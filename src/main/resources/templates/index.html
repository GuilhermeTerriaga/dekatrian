<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'index')}">
    <body>
        <div class="jumbotron">
            <div class="container">
                <h1><i>Calendário Dekatrian</i></h1>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="alert alert-info text-center" role="alert" style="padding: 0px;">
                        <table id="dekatrian" class="table table-striped"  th:attr="ref=${baseDekatrian}">
                            <thead>
                                <tr>
                                    <th class="text-center"><a th:href="@{/cal/{dekatrian}/{gregorian}(dekatrian=${anteriorDekatrian},gregorian=${refGregorian})}"> &lt;&lt; </a></th>
                                    <th class="text-center" colspan="5"><p th:text=${titleDekatrian}/></th>
                                    <th class="text-center"><a th:href="@{/cal/{dekatrian}/{gregorian}(dekatrian=${proximoDekatrian},gregorian=${refGregorian})}"> &gt;&gt; </a></th>
                                </tr>
                                <tr>
                                    <th scope="col" class="text-center" th:each="day : ${dekatrianWeekDays}" th:text="${day}">
                                </tr>
                            </thead>
                            <tbody class="text-center">
                                <tr th:each="semana : ${semanasDekatrianas}">
                                    <td role="button" class="dekatrian" th:text="${semana.domingo}" th:classappend="${yearDekatrian} + '-' + ${monthDekatrian} + '-' + ${semana.domingo} == ${todayDekatrian} ? 'today' : ''">
                                    <td role="button" class="dekatrian" th:text="${semana.segunda}" th:classappend="${yearDekatrian} + '-' + ${monthDekatrian} + '-' + ${semana.segunda} == ${todayDekatrian} ? 'today' : ''">
                                    <td role="button" class="dekatrian" th:text="${semana.terca}"   th:classappend="${yearDekatrian} + '-' + ${monthDekatrian} + '-' + ${semana.terca}   == ${todayDekatrian} ? 'today' : ''">
                                    <td role="button" class="dekatrian" th:text="${semana.quarta}"  th:classappend="${yearDekatrian} + '-' + ${monthDekatrian} + '-' + ${semana.quarta}  == ${todayDekatrian} ? 'today' : ''">
                                    <td role="button" class="dekatrian" th:text="${semana.quinta}"  th:classappend="${yearDekatrian} + '-' + ${monthDekatrian} + '-' + ${semana.quinta}  == ${todayDekatrian} ? 'today' : ''">
                                    <td role="button" class="dekatrian" th:text="${semana.sexta}"   th:classappend="${yearDekatrian} + '-' + ${monthDekatrian} + '-' + ${semana.sexta}   == ${todayDekatrian} ? 'today' : ''">
                                    <td role="button" class="dekatrian" th:text="${semana.sabado}"  th:classappend="${yearDekatrian} + '-' + ${monthDekatrian} + '-' + ${semana.sabado}  == ${todayDekatrian} ? 'today' : ''">
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="alert alert-info text-center" role="alert" style="padding: 0px;">
                        <table id="gregorian" class="table table-striped"  th:attr="ref=${baseGregorian}">
                            <thead>
                                <tr>
                                    <th class="text-center"><a th:href="@{/cal/{dekatrian}/{gregorian}(dekatrian=${refDekatrian},gregorian=${anteriorGregorian})}"> &lt;&lt; </a></th>
                                    <th class="text-center" colspan="5"><p th:text=${titleGregorian}/></th>
                                    <th class="text-center"><a th:href="@{/cal/{dekatrian}/{gregorian}(dekatrian=${refDekatrian},gregorian=${proximoGregorian})}"> &gt;&gt; </a></th>
                                </tr>
                                <tr>
                                    <th scope="col" class="text-center">Dom</th>
                                    <th scope="col" class="text-center">Seg</th>
                                    <th scope="col" class="text-center">Ter</th>
                                    <th scope="col" class="text-center">Qua</th>
                                    <th scope="col" class="text-center">Qui</th>
                                    <th scope="col" class="text-center">Sex</th>
                                    <th scope="col" class="text-center">Sáb</th>
                                </tr>
                            </thead>
                            <tbody class="text-center">
                                <tr th:each="semana : ${semanasGregorianas}">
                                    <td role="button" class="gregorian" th:text="${semana.domingo}" th:classappend="${yearGregorian} + '-' + ${monthGregorian} + '-' + ${semana.domingo}  == ${todayGregorian} ? 'today' : ''">
                                    <td role="button" class="gregorian" th:text="${semana.segunda}" th:classappend="${yearGregorian} + '-' + ${monthGregorian} + '-' + ${semana.segunda}  == ${todayGregorian} ? 'today' : ''">
                                    <td role="button" class="gregorian" th:text="${semana.terca}"   th:classappend="${yearGregorian} + '-' + ${monthGregorian} + '-' + ${semana.terca}    == ${todayGregorian} ? 'today' : ''">
                                    <td role="button" class="gregorian" th:text="${semana.quarta}"  th:classappend="${yearGregorian} + '-' + ${monthGregorian} + '-' + ${semana.quarta}   == ${todayGregorian} ? 'today' : ''">
                                    <td role="button" class="gregorian" th:text="${semana.quinta}"  th:classappend="${yearGregorian} + '-' + ${monthGregorian} + '-' + ${semana.quinta}   == ${todayGregorian} ? 'today' : ''">
                                    <td role="button" class="gregorian" th:text="${semana.sexta}"   th:classappend="${yearGregorian} + '-' + ${monthGregorian} + '-' + ${semana.sexta}    == ${todayGregorian} ? 'today' : ''">
                                    <td role="button" class="gregorian" th:text="${semana.sabado}"  th:classappend="${yearGregorian} + '-' + ${monthGregorian} + '-' + ${semana.sabado}   == ${todayGregorian} ? 'today' : ''">
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="alert alert-info" role="alert">
                            <p> Gregorian: <span id="gregorianHuman"/></p>
                            <p> Dekatrian: <span id="dekatrianHuman"/></p>
                        </div>
                        <div class="alert alert-info" role="alert">
                            <p><b>Disponível também via REST</b></p>
                            <p>Exemplo:</p>
                            <ul>
                                <li><a href="/v1/dekatrian/1972-12-22">/v1/dekatrian/1972-12-22</a></li>
                                <li><a href="/v1/gregorian/1972-01-28">/v1/gregorian/1972-01-28</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
